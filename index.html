<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yassine Terro - Mechatronics Engineer</title>
    <style>
        /* Resetting default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e272e;
            color: #f5f6fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #2f3640;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3rem;
            color: #e1b12c;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            color: #f5f6fa;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            background-color: #e1b12c;
            color: #2f3640;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #fbc531;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yassine TERRO</h1>
        <p>Mechatronics Engineer</p>
        <a href="https://yassineterro.github.io" target="_blank">Visit My Portfolio</a>
    </div>
</body>
</html>
